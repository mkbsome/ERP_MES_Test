# Defect Types (SMT/PCB specific)
defect_types:
  - code: "BRIDGE"
    name: "솔더 브릿지"
    category: "SOLDER"
    causes: ["STENCIL_WEAR", "SQUEEGEE_PRESSURE", "PASTE_EXCESS"]
    base_rate: 0.25

  - code: "MISSING"
    name: "부품 누락"
    category: "COMPONENT"
    causes: ["FEEDER_ERROR", "VACUUM_NOZZLE", "VISION_ERROR"]
    base_rate: 0.15

  - code: "TOMBSTONE"
    name: "부품 들림"
    category: "PLACEMENT"
    causes: ["THERMAL_IMBALANCE", "PAD_SIZE_MISMATCH", "PASTE_IMBALANCE"]
    base_rate: 0.12

  - code: "COLD_SOLDER"
    name: "냉납"
    category: "SOLDER"
    causes: ["REFLOW_TEMP_LOW", "CONVEYOR_SPEED_FAST", "PASTE_OXIDATION"]
    base_rate: 0.10

  - code: "SOLDER_BALL"
    name: "솔더볼"
    category: "SOLDER"
    causes: ["FLUX_RESIDUE", "REFLOW_PROFILE", "MOISTURE"]
    base_rate: 0.08

  - code: "INSUFFICIENT"
    name: "미납"
    category: "SOLDER"
    causes: ["PASTE_INSUFFICIENT", "STENCIL_BLOCKAGE", "SQUEEGEE_WORN"]
    base_rate: 0.10

  - code: "CRACK"
    name: "크랙"
    category: "SOLDER"
    causes: ["THERMAL_SHOCK", "MECHANICAL_STRESS", "BOARD_WARP"]
    base_rate: 0.05

  - code: "POLARITY"
    name: "극성 오류"
    category: "COMPONENT"
    causes: ["FEEDER_SETUP_ERROR", "COMPONENT_ROTATION", "TAPE_ERROR"]
    base_rate: 0.05

  - code: "SHIFTED"
    name: "부품 틀어짐"
    category: "PLACEMENT"
    causes: ["NOZZLE_CALIBRATION", "PCB_WARP", "PASTE_SLUMP"]
    base_rate: 0.08

  - code: "LIFTED_LEAD"
    name: "리드 들림"
    category: "SOLDER"
    causes: ["COPLANARITY", "REFLOW_PROFILE", "PAD_DESIGN"]
    base_rate: 0.02

