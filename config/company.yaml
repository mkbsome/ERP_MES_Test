# KPI 목표값
kpi_targets:
  oee:
    availability: 0.92
    performance: 0.90
    quality: 0.985
    overall: 0.815

  defect_rate:
    target: 0.015  # 1.5%
    warning: 0.025  # 2.5%
    critical: 0.05  # 5%

  delivery:
    on_time_rate: 0.95
    lead_time_days: 5

  inventory:
    turnover_ratio: 12  # 연 12회
    coverage_days_a: 7
    coverage_days_b: 14
    coverage_days_c: 30

# 시나리오 이벤트 설정
scenarios:
  normal:
    defect_rate_mean: 0.015
    defect_rate_std: 0.005
    oee_mean: 0.85
    oee_std: 0.05
    downtime_pct: 0.05

  quality_issue:
    trigger_dates: ["2024-09-15", "2024-11-20"]
    duration_days: 5
    affected_lines: ["SMT-L03", "SMT-L04"]
    defect_rate_multiplier: 3.0
    primary_defect: "BRIDGE"
    root_cause: "Solder paste viscosity issue"

  equipment_issue:
    trigger_dates: ["2024-08-20", "2024-10-10"]
    duration_days: 3
    affected_equipment: ["MOUNTER-L01-01", "REFLOW-L06"]
    downtime_multiplier: 5.0
    root_cause: "Nozzle clogging / Temperature sensor failure"

  material_issue:
    trigger_dates: ["2024-10-01"]
    duration_days: 7
    affected_vendor: "VENDOR-023"
    affected_components: ["CAP-0402-10UF", "RES-0402-10K"]
    defect_rate_multiplier: 4.0
    root_cause: "Supplier quality issue - incoming lot"

