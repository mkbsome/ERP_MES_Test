    cycle_time_sec: [35, 55]

  - code: "PB"
    name: "전원보드"
    name_en: "Power Board"
    category: "power_electronics"
    components_range: [80, 150]
    unit_price_range: [15000, 45000]
    cycle_time_sec: [25, 40]

  - code: "LB"
    name: "LED 드라이버"
    name_en: "LED Driver Board"
    category: "lighting"
    components_range: [50, 100]
    unit_price_range: [8000, 25000]
    cycle_time_sec: [20, 35]

  - code: "IM"
    name: "IoT 모듈"
    name_en: "IoT Module"
    category: "iot"
    components_range: [60, 120]
    unit_price_range: [12000, 35000]
    cycle_time_sec: [25, 40]

  - code: "AB"
    name: "자동차용 보드"
    name_en: "Automotive Board"
    category: "automotive"
    components_range: [200, 400]
    unit_price_range: [45000, 150000]
    cycle_time_sec: [45, 70]
    quality_standard: "IATF16949"

# 불량 유형 정의
defect_types:
  solder:
    - code: "BRIDGE"
      name: "솔더 브릿지"
      name_en: "Solder Bridge"
      severity: "major"
      detection: ["aoi", "visual"]

    - code: "OPEN"
      name: "오픈 (납땜 불량)"
      name_en: "Open Joint"
      severity: "major"
      detection: ["aoi", "ict"]

    - code: "INSUFFICIENT"
      name: "솔더 부족"
      name_en: "Insufficient Solder"
      severity: "minor"
      detection: ["aoi", "visual"]

    - code: "COLD"
      name: "냉납"
      name_en: "Cold Solder"
      severity: "major"
      detection: ["aoi", "visual"]

    - code: "VOID"
      name: "보이드"
      name_en: "Void"
      severity: "minor"
      detection: ["xray"]

  component:
    - code: "MISSING"
      name: "부품 누락"
      name_en: "Missing Component"
      severity: "critical"
      detection: ["aoi", "visual"]

    - code: "WRONG"
      name: "오삽"
      name_en: "Wrong Component"
      severity: "critical"
      detection: ["aoi", "ict"]

    - code: "POLARITY"
      name: "극성 오류"
      name_en: "Wrong Polarity"
      severity: "critical"
      detection: ["aoi", "ict"]

    - code: "TOMBSTONE"
      name: "툼스톤"
      name_en: "Tombstone"
      severity: "major"
      detection: ["aoi", "visual"]

    - code: "SHIFT"
      name: "부품 틀어짐"
      name_en: "Component Shift"
      severity: "minor"
      detection: ["aoi"]

  mechanical:
    - code: "CRACK"
      name: "크랙"
      name_en: "Crack"
      severity: "critical"
      detection: ["visual", "xray"]

    - code: "SCRATCH"
      name: "스크래치"
      name_en: "Scratch"
      severity: "minor"
      detection: ["visual"]

    - code: "DELAMINATION"
      name: "박리"
      name_en: "Delamination"
      severity: "major"
      detection: ["visual", "xray"]

